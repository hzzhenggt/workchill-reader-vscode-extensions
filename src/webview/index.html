<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workchill Settings</title>
  <style>
    :root {
      /* 亮色主题变量 */
      --primary-color: #2979ff;
      --hover-color: #2962ff;
      --border-color: #e0e0e0;
      --text-primary: #333333;
      --text-secondary: #666666;
      --bg-hover: #f5f7fa;
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }

    /* 暗色主题变量 */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #4f9eff;
        --hover-color: #5ea3ff;
        --border-color: #3d3d3d;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --bg-hover: #2d2d2d;
        --bg-primary: #1e1e1e;
        --bg-secondary: #2a2a2a;
        --shadow-color: rgba(0, 0, 0, 0.2);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 24px;
      color: var(--text-primary);
      line-height: 1.6;
      margin: 0;
      background: var(--bg-primary);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-primary);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow-color);
      padding: 24px;
    }

    .section {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-color);
    }

    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }

    input[type="number"] {
      width: 120px;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 158, 255, 0.1);
    }

    .file-list {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      background: var(--bg-primary);
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: var(--text-secondary) transparent; /* Firefox */
    }

    /* Webkit (Chrome, Safari, Edge) 滚动条样式 */
    .file-list::-webkit-scrollbar {
      width: 6px;
    }

    .file-list::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 3px;
    }

    .file-list::-webkit-scrollbar-thumb {
      background-color: var(--text-secondary);
      border-radius: 3px;
      opacity: 0.5;
    }

    .file-list::-webkit-scrollbar-thumb:hover {
      background-color: var(--text-primary);
    }

    /* 当不滚动时隐藏滚动条 */
    .file-list::-webkit-scrollbar-thumb:vertical {
      min-height: 30px;
    }

    .file-item {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.2s;
    }

    .file-item:last-child {
      border-bottom: none;
    }

    .file-item:hover {
      background-color: var(--bg-hover);
    }

    .file-info {
      flex: 1;
    }

    .file-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .file-progress {
      color: var(--text-secondary);
      font-size: 13px;
    }

    .progress-bar {
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary-color);
      transition: width 0.3s ease;
    }

    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--hover-color);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 13px;
    }

    .file-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    /* 添加响应式设计 */
    @media (max-width: 600px) {
      .container {
        padding: 16px;
      }
      
      .section {
        margin-bottom: 24px;
        padding-bottom: 16px;
      }
    }

    .folder-path {
      font-family: monospace;
      font-size: 13px;
      color: var(--text-secondary);
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-radius: 4px;
      word-break: break-all;
      margin-top: 8px;
    }

    /* 添加提示框样式 */
    .info-box {
      background: var(--bg-secondary);
      border-left: 4px solid var(--primary-color);
      padding: 12px 16px;
      margin: 16px 0;
      border-radius: 0 4px 4px 0;
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* 添加空列表样式 */
    .empty-list {
      padding: 32px 16px;
      text-align: center;
    }

    .empty-message {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .color-picker {
      width: 100%;
      max-width: 120px;
      height: 40px;
      padding: 2px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
    }

    .color-picker::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    .color-picker::-webkit-color-swatch {
      border: none;
      border-radius: 2px;
    }

    /* 添加网格布局样式 */
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 24px;
    }

    /* 调整表单组样式 */
    .settings-grid .form-group {
      margin-bottom: 0;
    }

    /* 响应式布局 */
    @media (max-width: 600px) {
      .settings-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    /* 调整输入框样式 */
    input[type="number"],
    input[type="color"] {
      width: 100%;
      max-width: 120px;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* 调整颜色选择器样式 */
    .color-picker {
      width: 100%;
      max-width: 120px;
      height: 40px;
      padding: 2px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
    }

    /* 添加最后阅读时间样式 */
    .file-last-time {
      color: var(--text-secondary);
      font-size: 12px;
      margin-top: 4px;
      font-style: italic;
    }

    /* 添加上下文内容样式 */
    .file-context {
      background: var(--bg-secondary);
      padding: 12px;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 12px;
      max-height: 100px;
      overflow-y: auto;
    }

    .context-title {
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--text-primary);
    }

    .context-content {
      color: var(--text-secondary);
      white-space: pre-wrap;
      line-height: 1.4;
    }

    /* 添加三级按钮样式 */
    .btn-tertiary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 12px;
      padding: 6px 12px;
    }

    .btn-tertiary:hover {
      background: var(--bg-hover);
    }

    /* 添加对话框样式 */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .dialog {
      background: var(--bg-primary);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow: hidden;
    }

    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .dialog-header h3 {
      margin: 0;
      font-size: 16px;
      color: var(--text-primary);
    }

    .dialog-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dialog-close:hover {
      color: var(--text-primary);
    }

    .dialog-content {
      padding: 20px;
      overflow-y: auto;
      max-height: calc(90vh - 120px);
    }

    .dialog-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 16px 20px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="section-title">书籍管理</div>
      <div class="form-group">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <label>书籍目录</label>
          <button id="select-directory" class="btn-primary">选择目录</button>
        </div>
        <div id="folder-path" class="folder-path">未设置书籍目录</div>
        <div class="info-box">
          提示：开始阅读epub文件后，会在同目录下自动生成一个txt的同名文件，实际阅读的是txt文件。
        </div>
        <div id="file-list" class="file-list"></div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">阅读设置</div>
      <div class="settings-grid">
        <div class="form-group">
          <label for="lines-per-page">每次读取的行数</label>
          <input type="number" id="lines-per-page" min="1" value="1">
        </div>
        <div class="form-group">
          <label for="font-size">字体大小 (px)</label>
          <input type="number" id="font-size" min="8" max="72" step="1" class="input">
        </div>
        <div class="form-group">
          <label for="font-color">字体颜色</label>
          <input type="color" id="font-color" class="input color-picker">
        </div>
      </div>
      <div class="form-group" style="margin-top: 16px;">
        <label for="default-book">默认书籍</label>
        <div style="display: flex; gap: 8px; align-items: center;">
          <input type="text" id="default-book" class="input" readonly style="flex: 1;">
          <button id="clear-default-book" class="btn-secondary" style="padding: 8px 16px;">清除默认</button>
        </div>
        <div class="info-box" style="margin-top: 8px;">
          提示：设置默认书籍后，按 Ctrl+0 (Mac: Cmd+0) 可直接打开默认书籍阅读
        </div>
      </div>
      <button id="save-settings" class="btn-primary">保存设置</button>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();

    // 处理来自扩展的消息
    window.addEventListener('message', event => {
      const message = event.data;
      switch (message.command) {
        case 'updateFileList':
          updateFileList(message);
          break;
        case 'updateSettings':
          updateSettings(message.settings);
          break;
      }
    });

    // 更新文件列表
    function updateFileList(message) {
      // 更新目录路径显示
      document.getElementById('folder-path').textContent = message.currentFolder;

      // 更新文件列表
      const fileList = document.getElementById('file-list');
      
      if (!message.files || message.files.length === 0) {
        fileList.innerHTML = `
          <div class="empty-list">
            <div class="empty-message">当前目录下未发现txt，epub书籍</div>
          </div>
        `;
        return;
      }

      fileList.innerHTML = message.files.map(file => {
        const progress = file.progress || {};
        const progressPercent = progress.currentLine ? 
          Math.min(100, Math.round((progress.currentLine / Math.max(1, progress.totalLines - 1)) * 100)) : 0;
          const filtPath = JSON.stringify(file.path).replace(/\"/g,"'");
          
        return `
          <div class="file-item">
            <div class="file-info">
              <div class="file-name">${file.name}</div>
              <div class="file-progress">
                ${progress.currentLine ? `已读进度：${progress.progressPercent || progressPercent}%` : '未开始阅读'}
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${progressPercent}%"></div>
              </div>
              ${progress.lastTime ? `
              <div class="file-last-time">
                最后阅读：${new Date(progress.lastTime).toLocaleString()}
              </div>
              ` : ''}
              ${progress.context ? `
              <div class="file-context">
                <div class="context-title">上下文：</div>
                <div class="context-content">${progress.context}</div>
              </div>
              ` : ''}
              <div class="file-actions">
                ${progress.currentLine ? 
                  `<button class="btn-primary btn-small" onclick="continueReading(${filtPath}, ${progress.currentLine})">继续阅读</button>` : 
                  ''
                }
                <button class="btn-secondary btn-small" onclick="startReading(${filtPath})">
                  ${progress.currentLine ? '重新开始' : '开始阅读'}
                </button>
                ${progress.currentLine ? 
                  `<button class="btn-tertiary btn-small" onclick="showSetProgressDialog(${filtPath}, ${progress.currentLine}, ${progress.totalLines})">设置进度</button>` : 
                  ''
                }
                <button class="btn-tertiary btn-small" onclick="setDefaultBook('${filtPath.replace(/'/g, "\\'")}', '${file.name.replace(/'/g, "\\'")}')">设置为默认</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // 更新设置
    function updateSettings(settings) {
      document.getElementById('lines-per-page').value = settings.linesPerPage || 1;
      document.getElementById('font-size').value = settings.fontSize || 14;
      document.getElementById('font-color').value = settings.fontColor || '#A8A8A8';
      document.getElementById('default-book').value = settings.defaultBook || '';
    }

    // 设置默认书籍
    function setDefaultBook(filePath, fileName) {
      if (confirm(`确定要将 "${fileName}" 设置为默认书籍吗？\n\n设置后按 Ctrl+0 (Mac: Cmd+0) 可直接打开该书籍阅读。`)) {
        vscode.postMessage({
          command: 'setDefaultBook',
          file: filePath
        });
      }
    }

    // 清除默认书籍
    document.getElementById('clear-default-book').addEventListener('click', () => {
      if (confirm('确定要清除默认书籍吗？')) {
        vscode.postMessage({
          command: 'clearDefaultBook'
        });
      }
    });

    // 处理目录选择
    document.getElementById('select-directory').addEventListener('click', () => {
      vscode.postMessage({ command: 'selectDirectory' });
    });

    // 处理保存设置
    document.getElementById('save-settings').addEventListener('click', () => {
      const linesPerPage = document.getElementById('lines-per-page').value;
      const fontSize = document.getElementById('font-size').value;
      const fontColor = document.getElementById('font-color').value;
      
      vscode.postMessage({ 
        command: 'saveSettings',
        linesPerPage: parseInt(linesPerPage),
        fontSize: parseInt(fontSize),
        fontColor: fontColor
      });
    });

    // 继续阅读
    function continueReading(filePath, line) {
      vscode.postMessage({
        command: 'selectFile',
        file: filePath,
        startLine: line
      });
    }

    // 开始阅读
    function startReading(filePath) {
      vscode.postMessage({
        command: 'selectFile',
        file: filePath,
        startLine: 0
      });
    }

    // 显示设置进度对话框
    function showSetProgressDialog(filePath, currentLine, totalLines) {
      // 创建对话框
      const dialog = document.createElement('div');
      dialog.className = 'dialog-overlay';
      dialog.innerHTML = `
        <div class="dialog">
          <div class="dialog-header">
            <h3>设置阅读进度</h3>
            <button class="dialog-close" onclick="this.parentElement.parentElement.parentElement.remove()">&times;</button>
          </div>
          <div class="dialog-content">
            <div class="form-group">
              <label for="set-line-input">当前行：</label>
              <input type="number" id="set-line-input" min="0" max="${totalLines - 1}" value="${currentLine}" class="input">
            </div>
            <div class="form-group">
              <label for="set-percent-input">进度百分比：</label>
              <input type="number" id="set-percent-input" min="0" max="100" step="0.001" value="${((currentLine / Math.max(1, totalLines - 1)) * 100).toFixed(3)}" class="input">
            </div>
            <div class="form-group">
              <label>总行数：${totalLines}</label>
            </div>
          </div>
          <div class="dialog-footer">
            <button class="btn-secondary" onclick="this.parentElement.parentElement.parentElement.remove()">取消</button>
            <button class="btn-primary" onclick="setProgress('${filePath.replace(/'/g, "\\'")}', ${totalLines})">确定</button>
          </div>
        </div>
      `;
      document.body.appendChild(dialog);

      // 添加输入框联动
      const lineInput = document.getElementById('set-line-input');
      const percentInput = document.getElementById('set-percent-input');

      lineInput.addEventListener('input', function() {
        const line = parseInt(this.value) || 0;
        const percent = (line / Math.max(1, totalLines - 1) * 100).toFixed(3);
        percentInput.value = percent;
      });

      percentInput.addEventListener('input', function() {
        const percent = parseFloat(this.value) || 0;
        const line = Math.round(percent / 100 * (totalLines - 1));
        lineInput.value = line;
      });
    }

    // 设置进度
    function setProgress(filePath, totalLines) {
      const lineInput = document.getElementById('set-line-input');
      const newLine = parseInt(lineInput.value) || 0;
      
      // 关闭对话框
      const dialog = document.querySelector('.dialog-overlay');
      if (dialog) {
        dialog.remove();
      }
      
      // 发送设置进度消息
      vscode.postMessage({
        command: 'setProgress',
        file: filePath,
        line: newLine
      });
    }

    // 监听系统主题变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      const isDarkMode = e.matches;
      // 可以在这里添加主题切换时的其他逻辑
      console.log('Theme changed to:', isDarkMode ? 'dark' : 'light');
    });
  </script>
</body>
</html>
